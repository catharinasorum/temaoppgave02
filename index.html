<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Temaoppgave 2 - Handleliste</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://use.typekit.net/bwu5lue.css">
    </head>
    <body>
        <header>
            
        </header>
        
        <main>
            <h1>Temaoppgave 2 - Handlelisten</h1>

            <form id="skjemaHandleliste">
                <input type="text" id="inpVare" placeholder="Hvilken vare trenger du?" autocomplete="off">
                <select id="velgKategori">
                    <option value="annet">Velg kategori</option>
                    <option value="meieri">Meieri</option>
                    <option value="frukt">Frukt & Grønt</option>
                    <option value="frys">Frysevarer</option>
                    <option value="fersk">Ferskvarer</option>
                    <option value="krydder">Krydder og urter</option>
                    <option value="ferdigmat">Ferdigmat</option>
                    <option value="husholdning">Husholdning</option>
                    <option value="godis">Godteri og potetgull</option>
                    <option value="drikke">Drikke</option>
                    <option value="annet">Annet</option>

                </select>
                <button type="submit">Legg til vare</button>

            </form>

            <section id="sectionHandleliste">

            </section>
        </main>

        <footer>
            <p>Kamilla Kjellevold, Tina Børsum og Catharina Sørum</p>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
